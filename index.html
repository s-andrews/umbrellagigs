<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Data Tables -->
    <link href="https://cdn.datatables.net/1.11.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="css/umbrella.css" rel="stylesheet">

    <title>Umbrella Big Band Gigs</title>
  </head>
  <body>
    <div id="maincontent" class="container">
      <div class="container-fluid text-center">
        <img src="images/umbrella_logo.svg" width="25%">
      </div>

      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="gigstab">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active adminonly" aria-current="page" href="#">Gigs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link adminonly" href="#">People</a>
              </li>
            </ul>
              <label for="logoutbutton" id="loginname">Person's Name Here</label>
              <button id="logoutbutton" class="btn btn-primary">Log Out</button>
          </div>
        </div>
      </nav>

      <table id="gigtable" class="table" style="width:100%">
          <thead>
              <tr>
                  <th>Date</th>
                  <th>Name</th>
                  <th>Location</th>
                  <th>Time</th>
                  <th>Answer</th>
              </tr>
          </thead>
          <tbody id="gigtablebody">
            <tr><td colspan="5">No gigs to show</td></tr>
          </tbody>
      </table>
    </div>

    <!-- Login -->
    <div id="logindiv" class="modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title">Log In</h2>
              <img class="float-end" src="images/umbrella_cicle.svg" width="75" height="75">
            </div>
            <div class="modal-body">
                <label for="email">Email</label>
                <input class="form-control" type="text" id="email">
                <label for="Password">Password</label>
                <input class="form-control" type="password" id="password">
                <p id="loginerror" class="error_message text-center">Error Messages Go Here</p>
                <button id="login" type="button" class="form-control btn btn-primary mt-2">Log In</button>

                <p>
                    <a href="#" class="float-end" id="forgotpassword">Forgot Password?</a>
                </p>
            </div>
          </div>
        </div>
      </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- JQuery which we're still using even if bootstrap doesn't need it any more -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
 
    <!-- JSCookie -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.0/dist/js.cookie.min.js"></script>

    <!-- Custom JS -->
    <script src="js/umbrellagigs.js"></script>

  </body>
</html>
